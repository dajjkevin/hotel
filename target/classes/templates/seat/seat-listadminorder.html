<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <style>
        .top,body{
            background-color: rgb(239,238,240);
        }
        .next{
            position: absolute;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="top">
    <button class="layui-btn layui-btn-radius layui-btn-normal" onclick="flash()">刷新</button>
<form  action="/orderseat/admin" id="myform" >
</form>

<table class="layui-table" style="margin-top: 0">
    <thead>
    <th>编号</th>
    <th>座位名称</th>
    <th>订座人</th>
    <th>预计就餐时间</th>
    <th>订单当前信息</th>
    <th>备注</th>
    </thead>
    <tbody>
    <tr th:each="i:${info.list}">
        <td th:text="${i.seatId}"></td>
        <td th:text="${i.seatName}"></td>
        <td th:text="${i.UserName}"></td>
        <td th:text="${i.time}"></td>
        <td th:text="${i.ordermessage}"></td>
        <td th:text="${i.message}"></td>
    </tr>
    </tbody>
</table>
<div class="next">
    <div style=" margin-top:-5px;text-align: center" >
        一共有<span th:text="${info.total}"></span>条数据
        当前在第<span th:text="${info.cur}"></span>页
    </div>
    <div style="margin-top: 10px">
        <a class="layui-btn layui-btn-normal" th:href="@{/orderseat/admin(page=${info.prePage})} ">上一页</a>
        <a class="layui-btn layui-btn-normal" th:href="@{/orderseat/admin(page=${info.nextPage})} ">下一页</a>
    </div>
</div>
</body>
</html>
<script>
    function flash() {
        document.getElementById("myform").submit();
    }

</script>
