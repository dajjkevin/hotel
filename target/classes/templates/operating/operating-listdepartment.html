<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <style>
        .top,body{
            background-color: rgb(239,238,240);
        }
        div span{
            font-size: 13px;
            color: #666666;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .next{
            position: absolute;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="top">
    <span style="margin-left: 25px">首页</span><span>></span><span>仓库管理</span><span>></span><span>部门取货流水</span>
    <button class="layui-btn layui-btn-radius layui-btn-normal" onclick="flash()">刷新</button>
</div>
<form  action="/operating/listdepartment" id="myform" >
</form>
<table class="layui-table" style="margin-top: 0">
    <thead>
    <th>编号</th>
    <th>部门名称</th>
    <th>货物名称</th>
    <th>数目(单位KG)</th>
    <th>时间</th>
    </thead>
    <tbody>
    <tr th:each="i:${info.list}">
        <td th:text="${i.operatingId}"></td>
        <td th:text="${i.department}"></td>
        <td th:text="${i.goodsName}"> </td>
        <td th:text="${i.number}"></td>
        <td th:text="${i.time}"></td>
    </tr>
    </tbody>
</table>
<div class="next">
    <div style=" margin-top:-5px;text-align: center" >
        一共有<span th:text="${info.total}"></span>条数据
        当前在第<span th:text="${info.cur}"></span>页
    </div>
    <div style="margin-top: 10px">
        <a class="layui-btn layui-btn-normal" th:href="@{/operating/listdepartment(page=${info.prePage})} ">上一页</a>
        <a class="layui-btn layui-btn-normal" th:href="@{/operating/listdepartment(page=${info.nextPage})} ">下一页</a>
    </div>
</div>
</body>
</html>
<script>
    function flash() {
        document.getElementById("myform").submit();
    }
</script>
